<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="logo"><a href="index.html">Anime Home</a></h1>
        </div>
    </header>
    <div class="container">
        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup" class="active">
                <h2>Registration</h2>
                <form id="registerForm" action="/register" method="POST">
                    <label for="reg-fullname">Full Name:</label>
                    <input type="text" id="reg-fullname" name="fullname" required>

                    <label for="reg-gender">Gender:</label>
                    <select id="reg-gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="reg-age">Age:</label>
                    <input type="number" id="reg-age" name="age" required>

                    <label for="reg-phone">Phone Number:</label>
                    <input type="tel" id="reg-phone" name="phone" required>

                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" name="email" required>

                    <label for="reg-country">Country:</label>
                    <select id="reg-country" name="country" required>
                        <option value="ukraine">Ukraine</option>
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                        <!-- Add more options as needed -->
                    </select>

                    <label for="reg-username">Username:</label>
                    <input type="text" id="reg-username" name="username" required>

                    <label for="reg-password">Password:</label>
                    <div class="password-input">
                        <input type="password" id="reg-password" name="password" required>
                        <input type="checkbox" id="show-password"> Show Password
                    </div>

                    <button type="submit">Register</button>
                </form>
            </div>

            <div id="login">
                <h2>Login</h2>
                <form id="loginForm" action="/login" method="POST">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                    <label for="login-password">Password:</label>
                    <div class="password-input">
                        <input type="password" id="login-password" name="password" required>
                        <input type="checkbox" id="login-show-password"> Show Password
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
